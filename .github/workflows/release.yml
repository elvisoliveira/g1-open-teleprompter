name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java JDK
      id: setup-java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Generate debug keystore for CI
      run: |
        keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

    - name: Build APK (release)
      run: |
        chmod +x android/gradlew
        cd android
        ./gradlew clean assembleRelease --no-daemon

    - name: Get release info
      id: release_info
      run: |
        if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # For tag pushes, use the actual tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=G1 OpenTeleprompter $TAG_NAME" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        else
          # For manual builds, create a development release
          TAG_NAME="dev-$(date +'%Y%m%d-%H%M%S')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=Development Build $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        fi

    - name: Get package version
      id: package_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release_info.outputs.tag_name }}
        release_name: ${{ steps.release_info.outputs.release_name }}
        body: |
          React Native teleprompter app for Even Realities G1 smart glasses.
          
          Download the APK below and install on your Android device.
        draft: false
        prerelease: ${{ steps.release_info.outputs.is_prerelease }}

    - name: Find APK file
      id: find_apk
      run: |
        APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        if [ "${{ steps.release_info.outputs.is_prerelease }}" = "true" ]; then
          echo "apk_name=g1-open-teleprompter-dev-${{ steps.release_info.outputs.tag_name }}.apk" >> $GITHUB_OUTPUT
        else
          echo "apk_name=g1-open-teleprompter-v${{ steps.package_version.outputs.version }}.apk" >> $GITHUB_OUTPUT
        fi

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_apk.outputs.apk_path }}
        asset_name: ${{ steps.find_apk.outputs.apk_name }}
        asset_content_type: application/vnd.android.package-archive

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: g1-open-teleprompter-apk-${{ steps.release_info.outputs.tag_name }}
        path: ${{ steps.find_apk.outputs.apk_path }}
        retention-days: 30
